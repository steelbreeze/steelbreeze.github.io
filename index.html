<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>steelbreeze</title>
	<style>
		html {
			height: 100%;
			margin: 0;
			padding: 0;
		}

		body {
			margin: 0;
			padding: 0;

			min-height: 100%;

			background-repeat: no-repeat;
			background-position: center right;
			background-size: cover;

			font-size: 100%;
			text-rendering: optimizeLegibility;

			color: rgba(255, 255, 255, 0.95);
		}

		h1 {
			margin: 0;
			padding: 0.25em 0.5em;
			font-family: serif;
			font-weight: 400;
			font-style: italic;
			font-size: 3em;
		}

		h2 {
			margin: 0;
			padding: 0 1em;
			font-family: serif;
			font-weight: 400;
			font-size: 1.5em;
		}

		@media (min-width: 451px) {
			body {
				background-image: url('images/large/buskers.jpg');
			}
		}

		@media (min-width: 401px) and (max-width: 450px) {
			body {
				background-image: url('images/medium/buskers.jpg');
				font-size: 82.5%;
			}
		}

		@media (min-width: 351px) and (max-width: 400px) {
			body {
				background-image: url('images/small/buskers.jpg');
				font-size: 77.5%;
			}
		}

		@media (max-width: 350px) {
			body {
				background-image: url('images/small/buskers.jpg');
				font-size: 62.5%;
			}
		}
	</style>
</head>

<body>
	<h1>
		steelbreeze
	</h1>
	<h2>
		photos by David Mesquita-Morris
	</h2>
</body>

</html>
