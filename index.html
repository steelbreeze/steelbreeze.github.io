<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>steelbreeze</title>
	<style>
		html {
			height: 100%;
			margin: 0;
			padding: 0;
		}

		body {
			margin: 0;
			padding: 0;

			min-height: 100%;

			background-repeat: no-repeat;
			background-position: center right;
			background-size: cover;

			font-size: 100%;
			text-size-adjust: 100%;
			-webkit-text-size-adjust: 100%;
			text-rendering: optimizeLegibility;
		}

		h1 {
			margin: 0;
			padding: 0.25em 0.5em;
			font-family: serif;
			font-weight: 400;
			font-style: italic;
			font-size: 3em;
			color: rgba(255, 255, 255, 0.95);

		}

		/* Desktops: 1281px to higher resolution desktops */
		@media (min-width: 1281px) {
			body {
				background-image: url('images/large/buskers.jpg');
			}
		}

		/* Laptops and Desktops: 1025px to 1280px */
		@media (min-width: 1025px) and (max-width: 1280px) {
			body {
				background-image: url('images/large/buskers.jpg');
			}
		}

		/* Tablets (portrait): 768px to 1024px */
		@media (min-width: 768px) and (max-width: 1024px) {
			body {
				background-image: url('images/medium/buskers.jpg');
			}
		}

		/* Tablets (landscape): 768px to 1024px */
		@media (min-width: 768px) and (max-width: 1024px) and (orientation: landscape) {
			body {
				background-image: url('images/medium/buskers.jpg');
				font-size: 80%;
				text-size-adjust: 80%;
				-webkit-text-size-adjust: 80%;
			}
		}

		/* Mobiles (Landscape): 481px to 767px */
		@media (min-width: 481px) and (max-width: 767px) {
			body {
				background-image: url('images/small/buskers.jpg');
				font-size: 80%;
				text-size-adjust: 80%;
				-webkit-text-size-adjust: 80%;
			}
		}

		/* Mobiles (Portrait): 320px to 479px */
		@media (max-width: 480px) {
			body {
				background-image: url('images/small/buskers.jpg');

				font-size: 60%;
				text-size-adjust: 60%;
				-webkit-text-size-adjust: 60%;
			}
		}
	</style>
</head>

<body>
	<h1>
		steelbreeze
	</h1>
</body>

</html>
