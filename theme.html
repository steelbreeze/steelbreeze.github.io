<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Theme</title>
	<link rel="stylesheet" type="text/css" href="style/fonts.css">
</head>


<body>
	<main>
		<section>
			<article>
				<h1>Introduction</h1>
				<p>A theme is a color palette and applying it to elemments (look at the Saas sources for the definition of the palette).</p>
				<h2>Stylesheet</h2>
				<p>The style sheet you see below is styling this page:</p>
				<pre style="white-space: pre-wrap; color: rgba(0, 0, 0, 0.87)">
<style style="display: block; tab-size: 4;">
html {
  background: #EEEEEE;
}

main {
  background: #FAFAFA;
}

main h1, main strong {
	color: rgba(66, 66, 66, 0.87);
}

main h2 {
	color: rgba(245, 124, 0, 0.87);
}

main p {
	color: rgba(0, 0, 0, 0.87);
}

main a {
	color: rgba(245, 124, 0, 0.87);
}

main a:hover {
	background: rgba(245, 124, 0, 0.12);
}

nav, #menuContainer {
	background: #424242;
	color: rgba(255, 255, 255, 0.87);
}

nav h1, nav p, nav a, #menuContainer h1, #menuContainer p, #menuContainer a {
	color: rgba(255, 255, 255, 0.87);
}

nav a:hover, #menuContainer a:hover {
	background: rgba(255, 255, 255, 0.12);
}

footer {
	background: #424242;
	color: rgba(255, 255, 255, 0.87);
}

footer h1, footer p, footer a {
	color: rgba(255, 255, 255, 0.87);
}

footer a:hover {
	background: rgba(255, 255, 255, 0.12);
}

blockquote {
	background: rgba(0, 0, 0, 0.7);
	color: rgba(255, 255, 255, 0.87);
}
</style>
				</pre>
				<p>Back to
					<a href="fonts.html">fonts</a>; on to
					<a href="menu.html">menu</a>.</p>
			</article>
		</section>
	</main>
</body>

</html>
