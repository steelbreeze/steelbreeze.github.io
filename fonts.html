<!DOCTYPE html>

<head>
	<meta charset="UTF-8">

<body>
	<main>
		<section>
			<article>
				<h1>Introduction</h1>
				<p>Web fonts ensure that the font we use is available on all platforms.</p>
				<h2>Stylesheet</h2>
				<p>The style sheet you see below is styling this page:</p>
				<pre style="white-space: pre-wrap; color: rgba(0, 0, 0, 0.87)">
<style style="display: block; tab-size: 4;">
/*
 * Import the web fonts required
 */
@import url('https://fonts.googleapis.com/css?family=Open+Sans:300,300i,600,600i');
 
body {
  font-family: 'Open Sans', sans-serif;
  font-weight: 300;
  font-size: 100%;
  -webkit-text-size-adjust: 100%;
	text-rendering: optimizeLegibility;
}

main h1 {
  font-weight: 600;
  font-size: 100%;
	text-transform: uppercase;
}

main h2 {
  font-weight: 600;
	font-size: 100%;
}

main p + h1 {
	margin-top: 0.75em;
}

main ul + h1 {
	margin-top: 0.75em;
}

main p + h2 {
	margin-top: 0.5em;
}

main p + p {
	margin-top: 0.25em;
}

a {
	text-decoration: none;
}

strong {
	font-weight: 600;
}

footer h1 {
  font-weight: 600;
	font-size: 85%;
}

footer p {
	font-size: 85%;
}

footer a {
  font-size: 85%;
	text-decoration: none;
}

ul {
  list-style: none;
	padding-left: 0.75em;
}

ul > li:before {
  content: "-";
  display: inline-block;
  width: 0.75em;
	margin-left: -0.75em;
}
</style>

	</main>
</body>
