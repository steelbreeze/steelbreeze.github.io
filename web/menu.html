			<label for="menuController">&#9776;</label>
			<div id="menuContainer">

			</div>
		</div>

	<main>
		<section>
			<article>
				<h1>Introduction</h1>
				<p>Adding a nav and links to form a responsive, Safari on iOS friendly, menu.</p>
				<h2>Stylesheet</h2>
				<p>The style sheet you see below is styling the menu:</p>
				<pre style="white-space: pre-wrap; color: rgba(0, 0, 0, 0.87)">
<style style="display: block; tab-size: 4;">
nav {
	padding: 0 0.75em;

	position: sticky;
	position: -webkit-sticky;
	top: 0;

	display: flex;
}

#menuMain {
	display: inline-block;
	position: relative;
}

#menuController {
	display: none;
}

.menuItem, label[for=menuController] {
	display: inline-block;
	padding: 0.75em;

	font-weight: 600;
	text-decoration: none;

	white-space: nowrap;
}

@media screen and (min-width: 600px) {
	nav {
		justify-content: space-between;
		flex-direction: row-reverse;
	}

	#menuContainer {
		display: flex;
	}
		
	label[for=menuController] {
		display: none;
	}
}

@media screen and (max-width: 599px) {
	#menuContainer {
		display: none;
		flex-direction: column;
		position: absolute;
	}
	
	#menuController:checked ~ #menuContainer {
		display: flex;
	}

	#menuController:checked ~ label[for=menuController] {
		background: rgba(255, 255, 255, 0.12);
	}
}</style>
