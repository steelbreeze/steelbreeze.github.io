<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Responsive menu</title>
	<link rel="stylesheet" type="text/css" href="style/reset.css">
	<link rel="stylesheet" type="text/css" href="style/canvas.css">
</head>

<body id="top">
	<nav>
		<div id="menuMain">
			<input type="checkbox" id="menuController">
			<label for="menuController">&#9776;</label>
			<div id="menuContainer">
				<a class="menuItem" href="#services">Services</a>
				<a class="menuItem" href="#about">About</a>
				<a class="menuItem" href="#blog">Blog</a>
				<a class="menuItem" href="#contact">Contact</a>
			</div>
		</div>
		<a class="menuItem" href="#top">Steelbreeze</a>
	</nav>
	<main>
		<p>Adding a nav and links to form a responsive, Safari on iOS friendly, menu:</p>
		<pre style="white-space: pre-wrap; color: rgba(0, 0, 0, 0.87)">
<style style="display: block; tab-size: 4;">
nav {
	padding: 0 0.75em;

	position: sticky;
	position: -webkit-sticky;
	top: 0;

	background: rgb(55, 71, 79); /* Material design Slate Grey 800; #37484F */
}

#menuMain {
	display: inline-block;
	position: relative;
}

#menuController {
	display: none;
}

#menuContainer {
	display: flex;
}

.menuItem, label[for=menuController] {
	display: inline-block;
	padding: 0.75em;

	font-weight: 600;
	text-decoration: none;

	white-space: nowrap;

	color: rgba(255, 255, 255, 0.87);
}

.menuItem:hover  {
	background: rgba(255, 255, 255, 0.12);
}

@media screen and (min-width: 600px) {
	label[for=menuController] {
		display: none;
	}

	#menuMain {
		float: right;
	}
}

@media screen and (max-width: 599px) {
	#menuContainer {
		display: none;
	}
	
	#menuContainer .menuItem {
		width: 100%;
	}

	#menuController:checked ~ #menuContainer {
		display: block;
		position: absolute;

	background: rgb(55, 71, 79); /* Material design Slate Grey 800; #37484F */
	}

	#menuController:checked ~ label[for=menuController] {
		background: rgba(255, 255, 255, 0.12);
	}
}
</style>
</pre>
		<p>The style sheet you see above is styling the menu.</p>
		<p>Back to
			<a href="canvas.html">canvas</a>; on to
			<a href="footer.html">footer</a>.</p>
	</main>
</body>

</html>
