<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Reset</title>

<body>
	<main>
		<section>
			<article>
				<h1>Introduction</h1>
				<p>To create cross browser consistency, the default values for some elements must explicitly set.</p>
				<h2>Stylesheet</h2>
				<p>The style sheet you see below is styling this page:</p>
				<pre style="white-space: pre-wrap; color: rgba(0, 0, 0, 0.87)">
<style style="display: block; tab-size: 4;">
/*
 * Unify margins, borders and padding for all elements
 */
* {
	margin: 0;
	border: 0;
	padding: 0;
}

/*
 * Unify borders for tables
 */
table {
	border-collapse: collapse;
	border-width: 0;
}
</style>
				</pre>
				<p>On to
					<a href="canvas.html">canvas</a>.</p>
			</article>
		</section>
	</main>
</body>

</html>
