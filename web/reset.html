	<main>
		<p>To create cross browser consistency, default values for some elements must be reset; a web font also ensures constant rendering:</p>
		<pre style="white-space: pre-wrap; color: rgba(0, 0, 0, 0.87)">
<style style="display: block; tab-size: 4;">
/*
 * Use web fonts to ensure chosen font is available
 */
@import url('https://fonts.googleapis.com/css?family=Open+Sans');

body {
	font-family: 'Open Sans', sans-serif;
	font-weight: 300;
	font-size: 100%;
	-webkit-text-size-adjust: 100%;
}

/*
 * Unify margins, borders and padding for all elements
 */
* {
	margin: 0;
	border: 0;
	padding: 0;
}

table {
	border-collapse: collapse;
	border-width: 0;
}
</style>
