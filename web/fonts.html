				<h1>Introduction</h1>
				<p>Web fonts ensure that the font we use is available on all platforms.</p>
				<h2>Stylesheet</h2>
				<p>The style sheet you see below is styling this page:</p>
				<pre style="white-space: pre-wrap; color: rgba(0, 0, 0, 0.87)">
<style style="display: block; tab-size: 4;">
/*
 * Import the web fonts required
 */
@import url('https://fonts.googleapis.com/css?family=Open+Sans');

/*
 * Apply the web fonts to the elements as needed
 */
body {
  font-family: 'Open Sans', sans-serif;
  font-weight: 300;
  font-size: 100%;
  -webkit-text-size-adjust: 100%;
}

/*
 * Normalise font characteristics
 */
main h1 {
  font-size: 100%;
  text-transform: uppercase;
}

main h2 {
  font-size: 100%;
  margin-top: 0.5em;
}
</style>
