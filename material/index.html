<!DOCTYPE html>
<html lang="en">

<head>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
			font-size: 11pt;
		}

		.control {
			display: inline-block;
			position: relative;

			vertical-align: bottom;

			margin: 1.5em 0.5em 0.5em;

			border-bottom: 2pt rgb(158, 158, 158) solid;
		}

		.control:hover {
			border-color: rgb(33, 33, 33);
		}

		.control:focus-within {
			border-color: rgb(70, 161, 219);
		}

		.control>label {
			display: block;
			position: absolute;
			top: 0.125em;
			width: 100%;

			font-size: 1em;
			color: rgb(158, 158, 158);

			transition: all 150ms cubic-bezier(0.4, 0.0, 0.2, 1);
		}

		.control:hover>label {
			color: rgb(33, 33, 33);
		}

		.control:focus-within>label {
			color: rgb(70, 161, 219);
		}

		.control:focus-within>label,
		input:not(:placeholder-shown)~label,
		select:not(:placeholder-shown)~label {
			top: -1.25em;

			font-size: 0.85em;

			transition: all 150ms cubic-bezier(0.4, 0.0, 0.2, 1);
		}

		.control>input,
		.container>select {
			box-sizing:content-box;
			margin-bottom: 0.09em;
			font-family: Arial, Helvetica, sans-serif;
			font-size: 1em;
			width: 100%;
			border: none;
			outline: none; /* needed for focus */
		}

		.control>select {
			vertical-align: top;

			padding: 0 0 0.2em 0;

			font-size: 1em;

			border: none;
		}

		.control>select:focus {
			outline: none;
		}

		.control>input[type="text"] {
			padding: 0.085em 0 0.15em 0;
		}
	</style>
</head>

<body>
	<h1>Materialesque CSS only controls</h1>
	<form>
		<div class="control">
			<input id="t1" type="text" placeholder=" ">
			<label for="t1">Given name</label>
		</div>
		<div class="control">
			<input id="t2" type="text" placeholder=" ">
			<label for="t2">Family name</label>
		</div>
		<div class="control">
			<select id="t3">
				<option value="">Family name</option>
				<option value="Hello">Hello</option>
				<option value="World">World</option>
			</select>
			<label for="t3">Dropdown</label>
		</div>
		<div class="control">
			<input id="t4" type="date">
			<label for="t4">Family name</label>
		</div>
	</form>
</body>

</html>
