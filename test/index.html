<!DOCTYPE html>
<html lang="en">

<head>
	<title>Web Components test</title>
	<script>
		"use strict";

		class SBLogo extends HTMLElement {
			connectedCallback() {
				this.innerHTML = '<b>steel</b>breeze';
			}
		}

		window.customElements.define('sb-logo', SBLogo);

		class SBHeader extends HTMLElement {
			connectedCallback() {
				this.innerHTML = '<sb-logo></sb-logo><h1>' + this.getAttribute('subject') + '</h1><h2>' + this.innerText + '</h2>';
			}
		}

		window.customElements.define('sb-header', SBHeader);
	</script>

</head>

<body>
	<sb-header subject="Enterprise technology">Home</sb-header>
	<main>
		<p>This is the main page content.</p>
	</main>
	<footer>
		<p>This is the page footer.</p>
	</footer>
</body>

</html>
